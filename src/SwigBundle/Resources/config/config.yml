passes:
    - !require '@SwigBundle://Compilers/SetSwigRenderer'

services:
    swig:
        class: !require '@SwigBundle://Swig/Renderer'
        tags: ['renderer']
        arguments:
            - '@container'

    swig.extension.default:
        class: !require '@SwigBundle://Swig/DefaultExtension'
        tags: ['swig.extension']
        arguments:
            - '@container'

    swig.annotation:
        class: !require '@SwigBundle://Annotation/Swig'
        tags: ['annotation']
        arguments:
            - '@kernel'