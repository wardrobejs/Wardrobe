passes:
    - !require '../../Compiler/ContainerAware'

services:
    http_kernel:
        class: !require '../../HttpKernel'
        arguments:
            - '@kernel'
            - '@route'
            - '@logger'

    config:
        class: !require '../../Config'
        arguments:
            - '@kernel'

    route:
        class: !require '../../Annotation/Route'
        tags: ['annotation']
        arguments:
            - '@container'

    logger:
        class: !require '../../Logger/Logger'
        arguments:
            - '@container'